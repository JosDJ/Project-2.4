<mat-grid-list cols="10" class="mygridlist" rowHeight="fit">
    <mat-grid-tile colspan="5" class="gridTile" [style.background]="'white'">
        <label class="userText">Email:</label>
    </mat-grid-tile>
    <mat-grid-tile colspan="5" class="gridTile" [style.background]="'white'">
        <label class="userText">{{user!.email}}</label>
    </mat-grid-tile>
    <mat-grid-tile colspan="5" class="gridTile" [style.background]="'white'">
        <label class="userText">Geboortedatum:</label>
    </mat-grid-tile>
    <mat-grid-tile colspan="5" class="gridTile" [style.background]="'white'">
        <label class="userText">{{user!.birthday}}</label>
    </mat-grid-tile>
    <mat-grid-tile colspan="5" class="gridTile" [style.background]="'white'">
        <label class="userText">Land of regio:</label>
    </mat-grid-tile>
    <mat-grid-tile colspan="5" class="gridTile" [style.background]="'white'">
        <label class="userText">{{user!.country.name}}</label>
    </mat-grid-tile>
</mat-grid-list>
