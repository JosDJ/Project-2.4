
<mat-grid-list cols="18" class="mygridlist" rowHeight="fit">
    <mat-grid-tile class="maintiles" colspan="5">
        <input #file type="file" accept="image/*" (change)="onImageSelect($event); preview(file.files)">
        <span style="color:red;" *ngIf="message">{{message}}</span>
        <img [src]="imgURL" *ngIf="imgURL">
        
    </mat-grid-tile>
    <mat-grid-tile class="maintiles" colspan="5">
        <textarea rows="4" cols="50">
Please give a discription of the album
        </textarea>
    </mat-grid-tile>

    <mat-grid-tile class="maintiles" colspan="5">
        <div>
            <div class="container">
                <label class="item">Title </label>
                <br>
                <input class="item" type="titel" [(ngModel)]='title' placeholder="Enter title" required>
                <br>
                <label class="item">Genre </label>
                <br>
                <input class="item" type="genre" [(ngModel)]='genre' placeholder="Enter genre" required>
                <br>
                <label class="item">Artist </label>
                <br>
                <input class="item" type="artist" [(ngModel)]="artist" placeholder="Enter artist" required>
                <br>
                <label class="item">Releasedate </label>
                <br>
                <input class="item" type="releasedate" [(ngModel)]='releasedate' placeholder="Enter releasedate" required>
            </div>
            <div class="addsongbuttondiv">
                <label class="item">Song </label>
                <br>
                <input type="file" accept="audio/*" (change)="onFileSelected($event)">
                <br>
                <button (click)="addSong()">Add song</button>
            </div>
            <div class="uploadbuttondiv">
                <button class="uploadbutton"(click)='upload()'>Upload album</button>
            </div>
        </div>
    </mat-grid-tile>

    <mat-grid-tile class="maintiles" colspan="3">
        <table>
            <thead>
                <tr>
                    <th>Songs</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let item of listData">
                    <td>{{item}}</td>
                </tr>
            </tbody>
        </table>
        
        
    </mat-grid-tile>
</mat-grid-list>
