
<mat-grid-list cols="15" class="mygridlist" rowHeight="fit">
    <mat-grid-tile class="maintiles" colspan="5">
        <div>
            <img [src]="imgURL" *ngIf="imgURL">
            <br>
            <input #file type="file" accept="image/*" (change)="onImageSelect($event); preview(file.files)">
        </div>
    </mat-grid-tile>
    <mat-grid-tile class="maintiles" colspan="5">
        <div class="songlist">
            <table>
                <thead>
                    <tr>
                        <th class="songlistTitel">Songs</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let song of uploadedSongs; index as i">
                        <td>{{i+1}}) {{song.title}}</td>
                        <td><button (click)="deleteSong(song)">delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </mat-grid-tile>

    <mat-grid-tile class="maintiles" colspan="5">
        <div>
            <form [formGroup]="uploadSongForm">
                <div class="container">
                    <div [style.color]="'white'" *ngIf="errorMsg != ''" >{{errorMsg}}</div>
                    <label class="item">Titel</label>
                    <br>
                    <input type="text" formControlName="title" class="item" placeholder="Enter title" required>
                    <br>
                    <label class="item">Artiest</label>
                    <br>
                    <input type="text" formControlName="artist" class="item" placeholder="Enter artist" required>
                </div>

                <div class="addsongbuttondiv">
                    <label class="item">Liedje</label>
                    <br>
                    <input #song type="file" accept="audio/mpeg" (change)="onFileSelected($event)">
                    <br>
                    <button (click)="addSong()">Voeg liedje toe</button>
                </div>
            </form>
            <div class="container">
                <br>
                <br>
                <br>
                <div [style.color]="'white'" *ngIf="errorMsgg != ''" >{{errorMsgg}}</div>
                <label class="item">Title album </label>
                <br>
                <input class="item" type="titleAlbum" [(ngModel)]='titleAlbum' placeholder="Enter title" required>
                <br>
                <label class="item">Genre album</label>
                <br>
                <select class="item" type=genreAlbum>
                    <option *ngFor="let genre of genres" value="{{genre.id}}">
                        {{genre.title}}
                    </option>
                </select>
                <br>
                <label class="item">Artist album</label>
                <br>
                <input class="item" type="artistAlbum" [(ngModel)]="artistAlbum" placeholder="Enter artist" required>
                <br>
                <label class="item">Releasedate album</label>
                <br>
                <input class="item" type="releasedateAlbum" [(ngModel)]='releasedateAlbum' placeholder="Enter releasedate" required>
                <br>
                <button class="uploadbutton"(click)='upload()'>Upload album</button>
            </div>
        </div>
    </mat-grid-tile>
