
<mat-grid-list cols="15" class="mygridlist" rowHeight="fit">
    <mat-grid-tile class="maintiles" colspan="5">
        <div>
            <img [src]="imgURL" *ngIf="imgURL">
            <br>
            <input #file type="file" accept="image/*" (change)="onImageSelect($event); preview(file.files)">
        </div>
    </mat-grid-tile>
    <mat-grid-tile class="maintiles" colspan="5">
        <label class="songlist">
            <table>
                <thead>
                    <tr>
                        <th class="songlistTitel">Songs</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let item of nameArray; index as i">
                        <td>{{i+1}}) {{item}}</td>
                        <td><button (click)="deleteSong(item)">delete</button></td>
                    </tr>
                </tbody>
            </table>
        </label>
    </mat-grid-tile>

    <mat-grid-tile class="maintiles" colspan="5">
        <div>
            <div class="container">
                <label class="item">Title song</label>
                <br>
                <input class="item" type="titleSong" [(ngModel)]='titleSong' placeholder="Enter title" required>
                <br>
                <label class="item">Artist song</label>
                <br>
                <input class="item" type="artistSong" [(ngModel)]="artistSong" placeholder="Enter artist" required>
            </div>
            <div class="addsongbuttondiv">
                <label class="item">Song </label>
                <br>
                <input #song type="file" accept="audio/*" (change)="onFileSelected($event)">
                <br>
                <button (click)="addSong()">Add song</button>
            </div>
            <div class="container">
                <br>
                <br>
                <br>
                <label class="item">Title album </label>
                <br>
                <input class="item" type="titleAlbum" [(ngModel)]='titleAlbum' placeholder="Enter title" required>
                <br>
                <label class="item">Genre album</label>
                <br>
                <select *ngFor="let genre in genres">
                    <option value="{{genre.id}}">
                        {{genre.title}}
                    </option>
                </select>
                <br>
                <label class="item">Artist album</label>
                <br>
                <input class="item" type="artistAlbum" [(ngModel)]="artistAlbum" placeholder="Enter artist" required>
                <br>
                <label class="item">Releasedate album</label>
                <br>
                <input class="item" type="releasedateAlbum" [(ngModel)]='releasedateAlbum' placeholder="Enter releasedate" required>
                <br>
                <button class="uploadbutton"(click)='upload()'>Upload album</button>
            </div>
        </div>
    </mat-grid-tile>
