<body>
    <div class="loginscreen">
        <mat-grid-list cols="13" rows="30" class="mygridlist" rowHeight="fit">
            <mat-grid-tile class="bottombar" colspan="1" rowspan="5" >
            </mat-grid-tile>
            <mat-grid-tile class="bottombar" colspan="5" rowspan="5" >
            </mat-grid-tile>
            <mat-grid-tile class="bottombar" colspan="1" rowspan="5" >
            </mat-grid-tile>
            <mat-grid-tile class="bottombar" colspan="5" rowspan="5" >
            </mat-grid-tile>
            <mat-grid-tile class="bottombar" colspan="1" rowspan="5" >
            </mat-grid-tile>
            <mat-grid-tile class="bottombar" colspan="1" rowspan="10" >
            </mat-grid-tile>
            <mat-grid-tile class="bottombar" colspan="5" rowspan="10" [style.background]="'black'">
                <div>
                    <label class="item">Username </label>
                    <input class="item" type="username" placeholder="Username" required>
                    <br>
                    <br>
                    <label class="item">Confirm username </label>
                    <input class="item" type="username" placeholder="Confirm username" required>
                    <br>
                    <br>
                    <label class="item">Password </label>
                    <input class="item" type="password" placeholder="Password" required>
                    <br>
                    <br>
                    <label class="item">Confirm password </label>
                    <input class="item" type="password" placeholder="Confirm password" required>
                    <br>
                    <br>
                    <button class="registerbutton">REGISTER</button>
                </div>
            </mat-grid-tile>
            <mat-grid-tile class="bottombar" colspan="1" rowspan="10" >
            </mat-grid-tile>
            <mat-grid-tile class="bottombar" colspan="5" rowspan="10" [style.background]="'pink'">
                
                
                <div>
                    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Login
                            </button>
                        </div> 
                    </form>
                </div>

                <!-- <label class="item">Username </label>
                <input class="item" type="username" placeholder="Username" required>
                <br>
                <br>
                <label class="item">Password </label>
                <input class="item" type="password" placeholder="Password" required>
                <br>
                <br>
                <button class="loginbutton" (click)="loginClicked()">LOGIN</button> -->
            </mat-grid-tile>
            <mat-grid-tile class="bottombar" colspan="1" rowspan="10" >
            </mat-grid-tile>
            <mat-grid-tile class="bottombar" colspan="1" rowspan="5" >
            </mat-grid-tile>
            <mat-grid-tile class="bottombar" colspan="5" rowspan="5" >
            </mat-grid-tile>
            <mat-grid-tile class="bottombar" colspan="1" rowspan="5" >
            </mat-grid-tile>
            <mat-grid-tile class="bottombar" colspan="5" rowspan="5" >
            </mat-grid-tile>
            <mat-grid-tile class="bottombar" colspan="1" rowspan="5" >
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</body>
